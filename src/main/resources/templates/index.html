<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    <title>Smart-Parking</title>
</head>

<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="/" class="navbar-brand px-5 py-0"><img alt="car picture" src="/images/p-logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end px-5" id="navMenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/parking/book" class="nav-link text-light px-3">Book parking</a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link text-light px-3">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/users/register" class="nav-link text-light px-3">Register</a>
                </li>
                <li class="nav-item">
                    <a href="/users/login" class="nav-link text-light px-3">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/users/logout" class="nav-link text-light px-3">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link text-light px-3">About</a>
                </li>
            </ul>

        </div>
    </nav>
</div>

<!--Boxes-->
<section class="p-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md">
                <div class="card bg-light text-dark">
                    <div class="card-body text-center">
                        <img src="/images/eCar.png" height="100px" alt="">
                        <h5 class="card-title mb-lg-3">
                            Charging Points Available:
                        </h5>
                    </div>
                </div>
            </div>
            <div class="card bg-light text-dark">
                <div class="card-body text-center">
                    <img src="/images/car.png" height="100px" alt="">
                    <h5 class="card-title mb-lg-3">
                        Car Spaces Available:
                    </h5>
                </div>
            </div>
            <div class="card bg-light text-dark">
                <div class="card-body text-center">
                    <img src="/images/motorcycle.png" height="100px" alt="">
                    <h5 class="card-title mb-lg-3">
                        Motorcycle Spaces Available:
                    </h5>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

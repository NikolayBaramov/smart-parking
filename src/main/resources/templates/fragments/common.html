<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="myHead">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    <title>Smart-Parking</title>
</head>

<body>

<div th:fragment="myNavbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="/" class="navbar-brand px-5 py-0"><img alt="car picture" src="/images/p-logo.png" class="logo"></a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end px-5" id="navMenu">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/vehicle/add" class="nav-link text-light px-3">Add vehicle</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/vehicle/all" class="nav-link text-light px-3">My vehicles</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/parking/reservations" class="nav-link text-light px-3">Book parking</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="/parking/reservations/all" class="nav-link text-light px-3">My bookings</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a href="/" class="nav-link text-light px-3">Admin</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/users/register" class="nav-link text-light px-3">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/users/login" class="nav-link text-light px-3">Login</a>
                </li>

                <!-- Logout start -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="text-white">Welcome,
                            <th:block sec:authentication="name">Something</th:block>
                            !
                        </div>
                        <form th:action="@{/users/logout}" th:method="post">
                            <input class="text-white btn btn-link nav-link" type="submit" value="Logout">
                        </form>
                    </div>
                </li>
                <!-- EO: Logout start -->

                <li class="nav-item">
                    <a href="/help" class="nav-link text-light px-3">Help</a>
                </li>
            </ul>

        </div>
    </nav>
</div>

</body>

<footer th:fragment="myFooter" class="footer-expand-lg bg-dark rounded">
    <div class="container-fluid text-center">
        <div class="text-white">
            Â® Baramov & Spring Advanced 2021. No rights reserved.
        </div>
    </div>
</footer>

</html>
